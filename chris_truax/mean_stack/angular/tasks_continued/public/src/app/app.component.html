<!--The content below is only a placeholder and can be replaced.-->
<div class="container col-lg-4 p-2 bg-warning text-white">
  <div class="container p-2 bg-primary text-center">
    <h1>
      {{ title }}
    </h1>
    <button (click)="buttonClick()" class="btn btn-warning">{{ all_tasks_title }}</button>
    <ng-container *ngIf="hide">
    <ul class="container">
      <li *ngFor="let t of tasks" class="row p-2 m-2">
        <button (click)="showClick({id: t._id})" class="btn btn-info p-2 m-2">show</button>
        <p class="p-2 m-2">{{t.title}}</p>
      </li>
    </ul>
    </ng-container>
  </div>
  <ng-container *ngIf="show">
  <div class="container p-2 bg-info">
    <h4 class="p-2 m-2">{{task.title}}</h4>
    <h6 class="p-2 m-2">{{task.description}}</h6>
  </div>
  </ng-container>
</div>
