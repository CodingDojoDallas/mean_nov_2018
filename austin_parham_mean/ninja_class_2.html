<!DOCTYPE html>

	<title>Ninja Class 2</title>
</head>
<script type="text/javascript">
	class Ninja {
		constructor(name) {
			this.name = name;
			this.health = 100;
			this.strength = 3;
			this.speed = 3;
		}
		sayName() {
			console.log("My ninja name is "+this.name+"!");
		}
		showStats() {
			console.log("Name: "+this.name+", Health: "+this.health+", Speed: "+this.speed+", Strength: "+this.strength)
		}
		drinkSake() {
			this.health += 10;
			this.showStats();
		}
	}

	class Sensei extends Ninja {
		constructor(name){
			super(name);
			this.health = 200;
			this.speed = 10;
			this.strength = 10;
			this.wisdom = 10;
		}
		speakWisdom(){
			this.drinkSake();
			console.log("What one programmer can do in one month, two programmers can do in two months.");
		}
	}
	var ninja = new Ninja("naruto");
</script>
