<div class="container-fluid">
  <div class="col-4">
    <h2>New Task</h2>
    <form class="mb-5" (submit)="onSubmit()">
      <p>{{ newTask | json }}</p>
      <div class="form-group">
        <label for="">Title:</label>
        <input class="form-control" type="text" name="newTask.title" [(ngModel)]="newTask.title">
      </div>
      <div class="form-group">
        <label for="">Description:</label>
        <input class="form-control" type="text" name="newTask.description" [(ngModel)]="newTask.description">
      </div>
      <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
  </div>
  <div class="row">
    <div class="col-6">
      <h2>Task List</h2>
      <button class="btn" type="button" (click)="getTasksFromService()">Get all Tasks</button>
      <div *ngFor="let task of tasks">
        <h1 class="mt-3">{{ task.title }}</h1>
        <p class="lead">{{ task.description }}</p>
        <div class="row">
          <button class="btn ml-3" type="button" (click)="getTaskById(task._id)">Edit</button>
          <button class="btn ml-3" type="button" (click)="deleteTask(task._id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6" *ngIf="this.oneTaskbyID">
    <h2>Edit Task</h2>
    <form (submit)="updateTask(this.oneTaskbyID._id)">
      <p>{{ this.task | json }}</p>
      <div class="form-group">
        <label for="">Title:</label>
        <input class="form-control" type="text" name="this.oneTaskbyID.title" [value]="this.oneTaskbyID.title" [(ngModel)]="this.oneTaskbyID.title">
      </div>
      <div class="form-group">
        <label for="">Description:</label>
        <input class="form-control" type="text" name="this.oneTaskbyID.description" [value]="this.oneTaskbyID.description" [(ngModel)]="this.oneTaskbyID.description">
      </div>
      <button type="submit" class="btn btn-primary">Edit Task</button>
    </form>
  </div>
</div>


<router-outlet></router-outlet>
