<div class="container-fluid">
  <div class="col-5">
    <h2>New Task</h2>
    <form class="mb-5" (submit)="createTask()">
      <p>{{ newTask | json }}</p>
      <div class="form-group">
        <label for="">Title:</label>
        <input class="form-control" type="text" name="newTask.title" [(ngModel)]="newTask.title">
      </div>
      <div class="form-group">
        <label for="">Description:</label>
        <input class="form-control" type="text" name="newTask.description" [(ngModel)]="newTask.description">
      </div>
      <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
  </div>
  <div class="row">
    <div class="col-6">
      <h2>Task List</h2>
      <button class="btn" type="button" (click)="getTasksFromService()">Get all Tasks</button>
      <div *ngFor="let task of tasks">
        <h1 class="mt-3">{{ task.title }}</h1>
        <div class="row">
          <button class="btn ml-3" type="button" (click)="getTask(task._id)">Show</button>
          <button class="btn ml-3" type="button" (click)="deleteTask(task._id)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="border border-secondary" *ngIf="this.oneTask">
    <h2>{{this.oneTask.title}}</h2>
    <p>{{this.oneTask.description}}</p>
  </div>
  <div class="col-6 border border-success" *ngIf="this.oneTask">
    <h2>Edit Task</h2>
    <form (submit)="editTask(this.oneTask._id)">
      <p>{{ this.oneTask | json }}</p>
      <div class="form-group">
        <label for="">Title:</label>
        <input class="form-control" type="text" name="this.oneTask.title" [value]="this.oneTask.title" [(ngModel)]="this.oneTask.title">
      </div>
      <div class="form-group">
        <label for="">Description:</label>
        <input class="form-control" type="text" name="this.oneTask.description" [value]="this.oneTask.description" [(ngModel)]="this.oneTask.description">
      </div>
      <button type="submit" class="btn btn-primary">Edit Task</button>
    </form>
  </div>
</div>


<router-outlet></router-outlet>
